{% load static %} {% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Chart js-->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw="
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
            integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/global.css' %}"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% load django_bootstrap5 %}{% bootstrap_css %} {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <title>Pluviometer - Fique ligado nas chuvas ao seu redor!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex min-vh-100 justify-content-center align-items-center">
          <div class="d-flex flex-column justify-content-center border-end ps-3 pe-5">
            <h1 class="pb-2 fw-bold">Está de saída?</h1>
            <p>Realmente gostaria de sair?</p>
            <form method="POST" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <div class="d-flex flex-column flex-md-row align-items-md-center">
                <button type="submit" class="btn btn-primary mb-2 mb-md-0 me-md-2">Sim,  quero sair</button>
                <a href="/" role="button" class="btn btn-secondary">Não, leve-me de volta</a>
              </div>
            </form>
          </div>
          <div class="d-none d-lg-block" style="background-image: url({% static 'images/icon.png' %}); background-size: cover; background-position:center; width: 600px; height: 500px;"></div>
        </div>
      </div>
</body>
</html>
