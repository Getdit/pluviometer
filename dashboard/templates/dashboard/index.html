{% extends "main.html" %} {% block content %}{%load bootstrap_icons%}
<div class="container mt-5">
  <div class="row justify-content-center">
    {% for data in chart_data %}

    <div class="col-12 col-xl-4 col-md-6">
      <div
        class="border rounded mb-4 rounded-3 px-3 py-4 d-flex flex-column align-items-center justify-content-center"
      >
        <span class="fs-5 fw-semibold">
          <span class="me-2">{% bs_icon 'thermometer-sun' size='1.2em' %}</span>
          Temperatura MÃ¡xima</span
        >
        <div
          class="d-flex flex-row align-items-center justify-content-center py-3"
        >
          <span class="fs-1 fw-bold">42</span>
          <span class="fs-5 text-muted">m/s</span>
        </div>
        <span class="fs-7">27/03/2023, 22:58:51</span>
        <div class="mt-4 w-100">
          <canvas id="myChart{{ forloop.counter }}"></canvas>
          <script>
            var ctx{{ forloop.counter }} = document.getElementById('myChart{{ forloop.counter }}').getContext('2d');
            var chart{{ forloop.counter }} = new Chart(ctx{{ forloop.counter }}, {
              type: 'line',
              data: {
                labels: {{ data.labels|safe }},
                datasets: [{
                  data: {{ data.values|safe }},
                  backgroundColor: 'rgba(255, 99, 132, 0.2)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                legend: {
                    display: false
                },
                responsive: true,
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
